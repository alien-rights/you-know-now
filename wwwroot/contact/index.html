<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - You Know Now</title>
    <meta name="description" content="Get in touch with Yunona Korzh for UI/UX design and development services. Contact via email or use the form to discuss your project needs.">
    <meta name="keywords" content="Yunona Korzh, contact, UI/UX design services, web development, Netherlands">
    <link rel="stylesheet" href="/styles.css">

    <!-- Open Graph tags -->
    <meta property="og:title" content="Contact Yunona Korzh | UI/UX Design & Development">
    <meta property="og:description" content="Reach out to Yunona Korzh for your UI/UX design and development needs. Easy contact via email or contact form.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://youknownow.nl/contact/">

    <!-- Structured Data -->
    <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "ContactPage",
          "name": "Contact Yunona Korzh",
          "description": "Contact page for Yunona Korzh's UI/UX design and development services",
          "url": "https://youknownow.nl/contact/",
          "contactPoint": {
            "@type": "ContactPoint",
            "email": "yunonakorzh@gmail.com",
            "contactType": "customer support"
          }
        }
        </script>

</head>
<body class="body--main-pages">
    <nav class="navigation" aria-label="Main Navigation" id="navigation--main-page">
        <div class="logo__wrapper">
            <a href="/" class="logo">You Know Now</a>
        </div>
        <div class="menu-icon">
            <p>MENU</p>
        </div>
        <div class="menu" id="menu">
            <ul class="menu__links">
                <li class="menu__item"><a href="/work/" class="menu__link">Work</a></li>
                <li class="menu__item"><a href="/about/" class="menu__link">About</a></li>
                <li class="menu__item"><a href="/Media/resume - Yunona Korzh.pdf" class="menu__link" target="_blank" rel="noopener" aria-label="Resume (opens in a new tab)">Resume</a></li>
                <li class="menu__item"><a href="/testimonials/" class="menu__link">Testimonials</a></li>
                <li class="menu__item"><a href="/contact/" class="menu__link">Contact</a></li>
            </ul>
        </div>
    </nav>
    <main class="contact__main">
        <h1 class="main__heading">Contact</h1>
        <div class="contact__sections">
            <section class="contact__info">
                <div class="contact__info__elements">
                    <div class="contact__info__element">
                        <h2 class="contact__info__element__title">Get in touch</h2>
                        <p class="contact__info__link">Email at <a href="mailto:yunonakorzh@gmail.com">yunonakorzh@gmail.com</a></p>
                    </div>
                    <div class="contact__info__element">
                        <h2 class="contact__info__element__title">Follow</h2>
                        <a href="https://www.linkedin.com/in/yunona-korzh-ab68b2143" class="contact__info__link" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn profile (opens in a new tab)">linkedin.com/yunonakorzh</a>
                    </div>
                </div>
            </section>
            <section class="contact__form__section">
                <form action="/contactForm" method="post" class="contact__form">
                    <div class="contact__form__group contact__form__group--top">
                        <div class="input__container">
                            <label for="name" class="input__label">Name</label>
                            <input type="text" name="name" id="name" class="input__field input__field--name" required>
                        </div>
                        <div class="input__container">
                            <label for="email" class="input__label">Email</label>
                            <input type="email" name="email" id="email" class="input__field input__field--email" required>
                        </div>
                    </div>
                    <div class="input__container contact__form__group contact__form__group--bottom">
                        <label for="message" class="input__label">Your message</label>
                        <textarea name="message" id="message" class="input__field input__field--message" cols="30" rows="10"></textarea>
                    </div>
                    <input type="submit" value="Send message" class="contact__form__submit">
                </form>
                <div id="confirmationMessage" class="confirmation__message" style="display: none;">
                </div>
            </section>
        </div>
    </main>
    <script src="/Scripts/scripts.js"></script>
    <script>
   document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('.contact__form');
    const formSection = document.querySelector('.contact__form__section');

    form.addEventListener('submit', function(e) {
        e.preventDefault(); // This prevents the form from submitting traditionally

        const formData = new FormData(form);
        const data = Object.fromEntries(formData);

        fetch('/contactForm', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        })
        .then(response => response.json())
        .then(result => {
            if (result.success) {
                // Replace the form with a confirmation message
                formSection.innerHTML = '<div class="confirmation__message">Thank you for your message. I\'ll get back to you soon!</div>';
            } else {
                alert('There was an error sending your message. Please try again.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('There was an error sending your message. Please try again.');
        });
    });
});
    </script>
</body>
</html>
